    <!-- iframe is used to embed content from another source into HTML doc-->

    <iframe style="background-color: white;" src="https://www.google.com/" width="800" height="600" frameborder="0"></iframe>
    <hr>
    <a href="https://www.google.com/">
        <button style="background-color:cadetblue;color: black;border-radius: 5px;">GOOGLE</button>
    </a>
    <br>
    <button onclick="customfunction()">Click Me!</button>
    <br>
    <h1 id="test" style="color: black;"> Switch is OFF! </h1>
    <script>
        function customfunction(){
            var switchstatus = document.getElementById("test");
            if (switchstatus.innerHTML==" Switch is OFF! "){
                switchstatus.innerHTML=" Switch is ON! ";
                switchstatus.style.color="white";
            }
            else{
                switchstatus.innerHTML=" Switch is OFF! ";
                switchstatus.style.color="black";
            }
        }
    </script>
